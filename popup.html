<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Wikipedia Racing </title>
        <link rel="stylesheet" href="style.css" />
        <link rel="favicon" type="image/png" href="images/icon-1024.png" />
    </head>

    <body>
        <h1> Wikipedia Racing </h1>

        <input id="start" type="search" list="start-autocomplete" placeholder="Start page"></input>
        <datalist id="start-autocomplete"></datalist><br /><br />

        <input id="end" type="search" list="end-autocomplete" placeholder="End page"></input>
        <datalist id="end-autocomplete"></datalist><br /><br />

        <button id="play"> Play </button>
        <script src="popup.js"></script>
    </body>
</html>
